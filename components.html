<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blank Template</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    
    <div class="container mt-5">
        <h1 class="text-center"> Components: </h1>
        <h2 class="mb-3"> Buttons__ </h2>
        <div class="d-flex border p-4 rounded-3 mb-4">
            <div class="d-inline-block me-3">
                <p class="mb-1 text-white"> Primary Button: </p>
                <a href="#" class="theme-btn primary-btn">
                    <span> Contact Us </span>
                </a>
            </div>
            <div class="d-inline-block me-3">
                <p class="mb-1 text-white"> Secondary Button: </p>
                <a href="#" class="theme-btn secondary-btn">
                    <span> Contact Us </span>
                </a>
            </div>
            <div class="d-inline-block me-3">
                <p class="mb-1 text-white"> Outline Button: </p>
                <a href="#" class="theme-btn outline-btn">
                    <span> Contact Us </span>
                </a>
            </div>
            <div class="d-inline-block me-3">
                <p class="mb-1 text-white"> Filled Button: </p>
                <a href="#" class="theme-btn filled-btn">
                    <span> Contact Us </span>
                </a>
            </div>
        </div>
        <div class="d-flex border p-4 rounded-3 mb-4">
            <div class="d-inline-block me-3">
                <p class="mb-1 text-white"> Contact Us Button: </p>
                <a href="#" class="theme-btn contact-us-btn">
                    <img src="assets/images/call.svg" />
                </a>
            </div>
            <div class="d-inline-block me-3">
                <p class="mb-1 text-white"> Contact Us Button Mbl: </p>
                <a href="#" class="theme-btn contact-us-btn-mbl">
                    <img src="assets/images/call.svg" />
                </a>
            </div>
        </div>
        <div class="d-flex flex-wrap border p-4 rounded-3 mb-4">
            <h1 class="text-img-bg w-100">Awesome Text</h1>
        </div>
        <div class="border p-4 rounded-3">
            <a href="#" class="section-btn mb-4"> See More </a>

            <div class="d-block mb-4">
                <div class="d-flex align-items-center">
                    <span class="text-center section-top-devider sec-devider-light"></span>
                    <h4 class="section-top-title"> Section Top Title </h4>
                </div>
            </div>

            <h2 class="section-title gradient-txt"> Section title </h2>
        </div>
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="./assets/app.js"></script>
</body>
</html>
